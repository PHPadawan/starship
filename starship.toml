format = """$username\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$nodejs\
$vlang\
$swift\
$zig\
$php\
$python\
$rust\
$golang\
$env_var\
$cmd_duration\
$time\
$jobs\
$line_break\
$character\
${custom.sudo}\
${custom.warp} 
"""

add_newline = true

[username]
style_user = "white"
style_root = "red bold"
format = "「[$user]($style)」"
disabled = false
show_always = true

[time]
disabled = false
time_format = "%X"
format = "at [$time]($style)"
style = "bold 243"

[character]
success_symbol = "[ ❯](bold green) "
error_symbol = "[ ❯](bold green) "

[git_branch]
symbol = " "
style = "#ff781f bold"
# ignore_branches = ["master", "main"]

#[git_status]
#conflicted = "⚔️ "
#ahead = "🏎️ 💨 ×${count}"
#behind = "🐢 ×${count}"
#diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
#untracked = "🛤️  ×${count}"
#stashed = "📦 "
#modified = "📝 ×${count}"
#staged = "🗃️  ×${count}"
#renamed = "📛 ×${count}"
#deleted = "🗑️  ×${count}"
#style = "bright-white"
#format = "$all_status$ahead_behind"

# Replace the "❯" symbol in the promp"


[directory]
truncate_to_repo = false
truncation_length = 17
truncation_symbol = "../"
read_only = " "

[custom.sudo]
command = "echo '!'"
format = "[$output]($style) "
style = "bold bg:red fg:white"
when = "sudo -vn &>/dev/null"

